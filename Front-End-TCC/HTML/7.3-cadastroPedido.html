<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <link rel="stylesheet" href="../CSS/cadastroPedido.css" />
    <link rel="stylesheet" href="../CSS/mensagemSalvoSucesso.css" />
    <title>Cadastros Pedidos</title>
  </head>

  <body onload="getFornecedor(); getCliente(); verSidebarRole()">
    <script src="../JAVASCRIPT/sidebar.js"></script>
    <script src="../JAVASCRIPT/PedidoApi.js"></script>

    <main class="flex-container">
      <div class="cadastrosFormulario">
        <form>
          <div class="formulario">
            <h2>Cadastrar Pedido</h2>
            <input type="date" id="date" placeholder="Data: " />
            <select id="clienteSelect" required></select>
            <select id="fornecedorSelect" required></select>
            <input
              type="text"
              id="categoria"
              placeholder="Coleção/Categoria: "
            />
            <input type="number" id="comissao" placeholder="Comissão: " />
            <div class="sub-formulario">
              <input type="text" id="produto" placeholder="Descrição Produto" />
              <input type="number" id="quantidade" placeholder="Quantidade" />
              <input
                type="number"
                id="vlrUnitario"
                placeholder="Valor Unitário"
              />
            </div>
          </div>
          <div class="botao">
            <button
              class="btn-proximo"
              id="botaoVerse"
              onclick="guardarProduto()"
            >
              <a id="botaoVerseNome" href="#">Adicionar</a>
            </button>
            <button class="btn-cancelar">
              <a href="./7-cadastro.html">Cancelar</a>
            </button>
            <button
              onclick="postPedido()"
              class="btn-salvar"
              type="button"
            >
              <a>Salvar</a>
            </button>
          </div>
        </form>
      </div>
      <div class="tabelaProdutos" id="tabelaProdutos">
        <h2>Itens do Pedido</h2>
        <table class="tabela">
          <thead>
            <tr>
              <th>Itens</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Valor Unitário</th>
              <th>Vlr Total Produto</th>
            </tr>
          </thead>
          <tbody id="tabelaProd">
            <tr></tr>
          </tbody>
        </table>
        <div class="somaPedidos">
          <p><b>Quantidade Total: </b><span id="somaQuantidade">0</span></p>
          <p><b>Valor Total: </b><span id="somaTotalProduto">0,00</span></p>
          <p><b>Preço Médio: </b><span id="precoMedio">0,00</span></p>
        </div>
      </div>
    </main>

    <div class="janelaModalPedido" id="janelaModal">
      <div class="modalPedido">
        <h2>Pedido salvo com sucesso!</h2>

        <button class="fechar" id="fechar">
          <a href="./3-listaPedidos.html">OK</a>
        </button>
      </div>
    </div>

    <script src="../JAVASCRIPT/notificação.js"></script>
    <script src="../JAVASCRIPT/cadastroPedido.js"></script>
    <script src="../JAVASCRIPT/mensagemSalvoSucesso.js"></script>
  </body>
</html>
